
<div>
    <h2>{{store.description}} Racks</h2>
    <p> <md-input-container>
      <label>Search By Description</label>
      <input type="text" ng-model="filt.description" >
    </md-input-container></p>
<table class="table">
          <tr>
            <th ng-click="doSort('id')">id</th>
            <th ng-click="doSort('description')">description</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
            
          </tr>
          <tr ng-repeat="rack in store.racks | filter:filt | orderBy:sortBy:reverse">
            <td>{{rack.id}} </td>
            <td>{{rack.description | uppercase}}</td>
            <td><button type="button" ng-click="updateRack(rack)" class="btn btn-info btn-xs">Edit <span class="glyphicon glyphicon-edit"></span></button></td>>
            <td><button type="button" ng-click="deleteRack(rack.id)" class="btn btn-danger btn-xs">Remove <span class="glyphicon glyphicon-minus"></span></button></td>
          </tr>
        </table>
        <button type="button" ng-click="newRack()" class="btn btn-success btn-xs">Add Rack <span class="glyphicon glyphicon-plus"></span></button>
</div>
