<div>
    <h3>Add New Import / Export</h3>

    <p> 
        <md-input-container>
            <label>Product Name</label>
            <md-select ng-model="imex.productId">
                <md-option ng-repeat="product in products" value="{{product.id}}">
                    {{product.name}}
                </md-option>
            </md-select>
        </md-input-container>
    </p>
   
    <p>
        <md-input-container>
            <label>Rack Description</label>
            <md-select ng-model="imex.rackId">
                <md-option ng-repeat="rack in racks" value="{{rack.id}}">
                    {{rack.description}}
                </md-option>
            </md-select>
        </md-input-container>
    </p>
    <p>	
        <md-input-container>
            <label>Amount</label>
            <input type="number" ng-model="imex.amount" required="" >
        </md-input-container>
    </p>
    <button type="button" ng-click="saveImportExport()" class="btn btn-success btn-xs">Finish </button>
</div>
