<div>
    <h3>Edit Report</h3>
    <p>dateRep : <input type="text" ng-model="newReport.dateRep" placeholder="{{report.dateRep}}"></p>
    <p>	type : <input type="text" ng-model="newReport.type" placeholder="{{report.type}}"></p>
    <p>	descriptionReason : <input type="text" ng-model="newReport.descriptionReason" placeholder="{{report.descriptionReason}}"></p>
    <p>receivedDeliveredBy : <input type="text" ng-model="newReport.receivedDeliveredBy" placeholder="{{report.receivedDeliveredBy}}"></p>
    <p>	infos : <input type="text" ng-model="newReport.infos" placeholder="{{report.infos}}"></p>

    <button type="button" ng-click="updateReport()" class="btn btn-success btn-xs">Finish </button>
     
</div>
