<div>
    <h3>Add New Store</h3>
    <p>
        <md-input-container>
            <label>Enter Store description here</label>
            <input type="text" ng-model="store.description" >
        </md-input-container>
    </p>
    <p><button type="button" ng-click="addForm(0)" class="btn btn-success btn-xs">Add Rack <span class="glyphicon glyphicon-plus"></span></button></p>

    <div ng-repeat="form in displayedForms track by $index">
        <ng-include src="form"></ng-include>
    </div>
      
    <script type="text/ng-template" id="newRackForm">
        <label >
          <md-input-container><label>Enter Rack description here</label><input type="text" ng-model="racksDescription[$index]" > </md-input-container><button ng-click="Delete($index)" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i></button>
        </label>
    </script>

    <button type="button" ng-click="saveStore()" class="btn btn-success btn-xs">Finish </button>
     
</div>
